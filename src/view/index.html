<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="blog" />

  <!-- build:css -->
  <link rel="stylesheet" href="/lib/yyui/yyui.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <!-- endbuild -->

  <title>智慧源于生活</title>
  <link rel="icon" href="/image/yyuiicon.ico"/>
</head>
<body>
<header>
  <nav class="navbar navbar-dark">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <i class="fa fa-bars"></i>
      </button>

      <a href="index.html" class="navbar-brand">YaYo</a>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="introduction.html">Me</a></li>
          <li><a href="start.html">YY UI</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="index-bg">
  <div class="container-full">
    <div class="weather">
      <div class="media">
        <div class="media-left">
          <i class="fa fa-cloud"></i>
        </div>
        <div class="media-body">
          <p class="media-heading text-light" id="weather_city"></p>
          <p id="weather_temperature"></p>

      </div>
    </div>

    <div class="clock center">
      <canvas id="index_clock" width=400 height=400>大家的浏览器都装上宝马发动机了，您的浏览器还是拖拉机发动机。是时候升级了！！！</canvas>
    </div>

    <p class="text-center warning text-capitalize">what's the goal today?</p>
  </div>
</main>

<footer class="text-center font-13 m-t-8">
  <a class="text-muted" href="http://www.miitbeian.gov.cn/" target="_blank">蜀ICP备16016100号</a>
</footer>
